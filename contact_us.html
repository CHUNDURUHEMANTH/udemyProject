<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <hr>
        <form name="myForm" action="about_us.html">
            
            Name: <input type="text" for="fullName" id="name" name="fullName">
            <br><br>
            Email Address: <input type="email" id="email" name="emailAddress">
            <br><br>
            Are You Employed ? 
            <input type="radio" value="Y">Yes
            <input type="radio" value="N">No
            <br><br>
            <h6>If No are you willing to join the group ?</h6>
            <input type="radio" id="Join_Yes" name="radioVal" value="Y">Yes
            <input type="radio" id="Join_No" name="radioVal" value="N">No
            <br><br>    
            <button class="btn btn-primary" onclick="submit()" id="form_submit">Submit</button>  
        </form>
        </div>
</body>
</html>
